<main class="main text-page blog-views">
    <div class="page-content">
        <div class="container">
            <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <h1>
                @text1
                </h1>

                  <!-- start-blog-posts -->  
                <div class="col-md-4 col-sm-6 col-12">
                    <div class="blog-view-wrapper">
                    <img src="$blog-post-img-url">
                    <div class="blog-view-info">
                        <h2>$blog-post-title</h2>
                        <div class="post-meta">
                        <span class="post-author"><img src="assets/images/icons/account_circle_red.svg">JANKO HRAŠKO</span>
                        <span class="post-date"><img src="assets/images/icons/calendar_red.svg">$blog-post-date</span>
                        <span class="post-comment"><img src="assets/images/icons/layers_red.svg">PRIEMYSELNÉ LAKOVANIE</span>
                        </div>
                        <p>
                            $blog-post-text
                        </p>
                        <a href="$blog-post-url" class="btn btn-blog-view">@text2</a>
                    </div>
                    </div>
                </div>
                <!-- end-blog-posts -->
                </div>
